<div class="metro-tile message-box metro-gray elementToFadeInAndOut">
	<div class="quantity-buttons">
		<i class="material-icons" ng-click="close({action:'CLOSE'})"><span class="notification-icon"> clear </span></i>
	</div>
	<div class="metro-content">
		<div class="notification-text"> {{ text }} </div>
		<div>
			<div ng-click="close({type:'OK'})" ng-class="{'btn-delete' : type == 'error', 'btn-default' : type == 'success'}" class="btn"> OK </div>
		</div>
	</div>

</div>

<div class="form-header">
	<div class="metro-tile metro-peterriver metro-left back-button">
	</div>

	<div class="metro-tile metro-peterriver form-banner">
		<div class="metro-content banner-content">
			<i class="material-icons"> <span class="banner-icon"> assignment_ind </span></i>
			<span class="banner-title"> Issue Voucher </span>
		</div>
	</div>
</div>

<div class="voucher-info col-md-5 col-md-s3">
	<table>
		<tr>
			<td width="10%" class="key"> Voucher ID </td>
			<td class="value"> {{ voucher.voucherId }} </td>
		</tr>

		<tr>
			<td width="10%" class="key"> Amount </td>
			<td class="value"> Rs. {{ voucher.amount }} </td>
		</tr>

		<tr>
			<td width="10%" class="key"> Issue Branch </td>
			<td class="value"> {{ voucher.branchName }} </td>
		</tr>

		<tr>
			<td class="key"> Expiry Date </td>
			<td class="value"> {{ voucher.expiry }} </td>
		</tr>
	</table>

	<div class="btn btn-confirm metro-red col-md-3 col-md-s4"> Print Voucher </div>
</div>

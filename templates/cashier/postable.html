
<div class="col-md-s1">
	<input class="search-box" type="text" ng-model="query.prodId" placeholder="Enter product id here" autofocus/>
	<div class="btn btn-default btn-fab" ng-click="insertProductById()"> + </div>
</div>

<div class="zero-products" ng-if="products.length === 0">
	<img class="nfc-sticker col-md-s4" src="/img/nfc-ico.png"/>
	<div class="nfc-label"> Start Adding Items By Scanning Or Manual Entry </div>
</div>

<div ng-if="products.length > 0" class="pos-table col-md-8 col-md-s2">
	<table border="1">
		<tr>
			<th> ProdId </th>
			<th> ProdName </th>
			<th> UnitPrice </th>
			<th> Quantity </th>
		</tr>

		<tr ng-repeat="prod in products">
			<td>
				{{ prod.prod_id }}
			</td>

			<td>
				{{ prod.prod_name}}
				<span class="icon-close"></span>
			</td>

			<td>
				{{ prod.unit_price}}
			</td>

			<td>
				{{ prod.qty }}
			</td>

		</tr>
	</table>
</div>

<div ng-if="products.length > 0" class="row">
	<div class="col-md-s5">
		<div ng-click="recordPurchase()" class="btn btn-confirm">
			Confirm
		</div>
	</div>
</div>

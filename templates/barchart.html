<div class="chart-content">
	<svg height="{{height}}%" width="{{width}}%">
		<g ng-repeat="item in bars">
			<text class="chart-text" x="{{item.label.x}}" y="{{item.label.y}}%"> {{item.label.text + ' (' + item.value + ')'}} </text>
			<rect class="bar" x="{{item.coords.x}}" y="{{item.coords.y}}%" width="{{item.height}}%" height="10%"/>
		</g>
	</svg>
</div>

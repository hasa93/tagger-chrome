<notification class="login-notif" ng-if="notification.show" text="{{notification.message}}" type="{{notification.type}}" action="closeNotification"></notification>

<div class="login-form">
<div class="message-box col-md-s3 col-md-4">
	<div class="metro-greensea message-header">
		<i class="material-icons"> <span class="voucher-icon"> assignment_late </span></i>
		<div class="message-title"> Reset Password </div>
	</div>

	<div class="message-box-content">
		<div class="input-fields col-md-s1">
			<label for="uname"> Enter your email </label>
			<input ng-model="user.uname" class="input-greensea" id="uname" type="text"/>
		</div>

		<div align="center">
			<div ng-click="logIn()" class="btn btn-default col-md-2">
				Send
			</div>
			<div class="col-md-13" align="center"> <a ui-sref="login" class="resetText"> Back to login </a> </div>
		</div>
	</div>
</div>
</div>
